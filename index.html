<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Work Graph</title>
    <link rel="shortcut icon" href="css/favicon.png" type="image/svg" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navber area -->
    <section id="header">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center ">Daily Work Graph</a>
        </div>
      </nav>
    </section>

    <!-- Card Input Area -->
    <section id="cardInput">
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="card #e91e63 pink">
              <div class="card-content white-text">
                <span class="card-title center-align">
                  Today - <span id="today"></span>
                </span>
                <p class="center-align">
                  How much point you achieve?
                </p>
              </div>
            </div>
            <form action="#">
              <p class="range-field">
                <input
                  type="range"
                  id="todayValueId"
                  min="0"
                  max="10"
                  value="0"
                />
              </p>
            </form>
            <button
              id="showGraphBtn"
              class="btn purple waves-effect waves-light"
              style="margin:10px auto;"
            >
              See Graph
              <i class="material-icons right">keyboard_arrow_down</i>
            </button>
            <!-- <div class="row" style="margin-top:16px">
              <div class="col m6 offset-s3 offset-m3">
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </section>

    <!-- Preloader Area -->
    <section id="preloader">
      <div class="container">
        <div class="row">
          <div class="col m6 offset-m3">
            <div class="progress">
              <div class="indeterminate"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Show Graph Area -->
    <section id="showGraph" style="margin-bottom:40px;">
      <div class="container">
        <canvas id="myChart" width="100%"></canvas>
      </div>
    </section>

    <!--JavaScript at end of body for optimized loading-->
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
